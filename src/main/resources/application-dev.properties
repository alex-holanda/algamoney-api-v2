# Database
spring.datasource.url=jdbc:mysql://localhost/algamoney-api?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true

# Flyway
spring.flyway.locations=classpath:db/migration, classpath:db/testdata

# Algamoney
algamoney.security.authentication-server-url=http://localhost:8080
algamoney.security.redirects-urls=http://algamoney.dominio.com.br:3000/authorized,https://oidcdebugger.com/debug,https://editor.swagger.io/oauth2-redirect.html